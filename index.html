<!doctype html>
<html lang="es">
  <head>
    <!-- Meta B√°sicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive 3D Love Letter - Romantic Valentine 2026 project built with HTML, CSS and JavaScript."
    />
    <meta name="author" content="Jhair Humberto Saucedo Yauri" />

    <!-- Open Graph (para compartir en redes) -->
    <meta
      property="og:title"
      content="Romantic Valentine 2026 - 3D Interactive Love Letter"
    />
    <meta
      property="og:description"
      content="An elegant 3D animated love letter built with pure HTML, CSS and JavaScript."
    />
    <meta property="og:type" content="website" />

    <title>Romantic Valentine 2026 | Interactive 3D Letter</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Fondo Animado -->
    <canvas id="particles-canvas" aria-hidden="true"></canvas>

    <div class="bokeh">
      <span style="left: 10%; animation-delay: 0s"></span>
      <span style="left: 30%; animation-delay: 4s"></span>
      <span style="left: 55%; animation-delay: 8s"></span>
      <span style="left: 75%; animation-delay: 2s"></span>
      <span style="left: 90%; animation-delay: 6s"></span>
    </div>

    <!-- Contenedor Principal -->
    <main class="app">
      <!-- Bot√≥n M√∫sica -->
      <button
        class="music-toggle"
        id="musicToggle"
        aria-label="Activar o desactivar m√∫sica"
      >
        üîä M√∫sica
      </button>

      <!-- Escena 3D -->
      <section class="scene">
        <!-- Envelope Container -->
        <div class="envelope" id="envelope">
          <!-- Tapa Superior -->
          <div class="envelope-lid"></div>

          <!-- Base del Sobre -->
          <div class="envelope-base"></div>

          <!-- Carta -->
          <div class="letter">
            <div class="letter-content">
              <h1 class="letter-title">Feliz San Valent√≠n ‚ù§Ô∏è</h1>

              <p class="letter-text" id="typewriter">
                <!-- Texto generado por JS -->
              </p>
            </div>
          </div>
        </div>
      </section>

      <div class="link-generator">
        <input
          type="text"
          id="nameInput"
          placeholder="Nombre de la persona (ej: Valeria)"
        />
        <input
          type="text"
          id="fromInput"
          placeholder="Tu nombre (ej: Carlos)"
        />
        <button id="generateLink">Generar link üíå</button>

        <div class="link-result">
          <input type="text" id="resultLink" readonly />
          <button id="copyLink">Copiar</button>
        </div>
      </div>
    </main>

    <!-- Audio (no autoplay) -->
    <audio
      id="backgroundMusic"
      src="assets/audio/guitarra.mp3"
      preload="auto"
    ></audio>

    <!-- Script -->
    <script src="script/script.js"></script>
    <script src="script/particulas.js"></script>
    <script src="script/parallax.js"></script>
    <script src="script/destellos.js"></script>
  </body>
</html>
